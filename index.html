<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

   
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="header"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container">
                    <div class="form-group">
                        <label for="course-select">Select Course</label>
                        <select class="form-control" id="course-select"></select>
                    </div>
                </div>
            </div>
        </div>
 
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="table-responsive">
                    <table class="table table-bordered">

                        <thead>
                          <tr>
                            <th scope="col">Hole</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">6</th>
                            <th scope="col">7</th>
                            <th scope="col">8</th>
                            <th scope="col">9</th>
                            <th scope="col">Out</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Yardage</td>
                            <th scope="col">391</th>
                            <th scope="col">521</th>
                            <th scope="col">195</th>
                            <th scope="col">421</th>
                            <th scope="col">352</th>
                            <th scope="col">429</th>
                            <th scope="col">364</th>
                            <th scope="col">160</th>
                            <th scope="col">486</th>
                            <th scope="col">3319</th>
                          </tr>
                          <tr>
                            <td>Par</td>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">4</th>
                            <th scope="col">4</th>
                            <th scope="col">4</th>
                            <th scope="col">3</th>
                            <th scope="col">5</th>
                            <th scope="col">36</th>
                          </tr>
                          <tr>
                            <td>Handicap</td>
                            <th scope="col">3</th>
                            <th scope="col">5</th>
                            <th scope="col">11</th>
                            <th scope="col">13</th>
                            <th scope="col">15</th>
                            <th scope="col">1</th>
                            <th scope="col">9</th>
                            <th scope="col">17</th>
                            <th scope="col">7</th>
                            <th scope="col"></th>
                          </tr>
                          <tr>
                            <td>Player 1</td>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                          </tr>
                        </tbody>

                    </table>
                </div>
 
                <div class="table-responsive">
                    <table class="table table-bordered">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="newListDiv">
        <input id="new-list-name-input">
        <button class="btn btn-primary" onclick="getAvailableCourses()">Add</button>
    </div>

</body>
</html>
